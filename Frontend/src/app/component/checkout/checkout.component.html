<div class="container">
    <div class="py-5 text-center">
      <h2>Checkout form</h2>
    </div> 
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <app-cart-items></app-cart-items>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate *ngFor="let user of userData">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value={{user.firstname}} required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value={{user.lastname}}  required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" value={{user.address}} placeholder="1234 Main St" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

    
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
          </div>
         
          <hr class="mb-4">

          <h4 class="mb-3">Payment</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <label class="custom-control-label" for="credit">User Balance:</label>
              <span>{{user.amount}}</span>
              <span>&nbsp;</span>
              <a  *ngIf="showAddBalanceButton" style="cursor: pointer;" (click)="addBalance()">Add Balance</a>
            '<div class="custom-control custom-checkbox" *ngIf="showForm">
              <input type="number" class="custom-control-input" name="amount" [(ngModel)]="amount">
              <button (click)="Addamount();" class="btn btn-secondary">Add</button>
            </div>
          </div>
          
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="ProcessCheckout()">Continue to checkout</button>
        </form>
      </div>
    </div>
