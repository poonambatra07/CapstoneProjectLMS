
<div class="row">
    
    <div class="card filters card-header col-md-8">
        <h3 >My Order</h3> 
    </div>
        
    <div class="card filters col-md-8 fontMy" *ngFor="let item of orderData">
        
            <label class="d-flex gap-2">
                <span>
                    Order ID:{{item.orderId}}
                    <small class="d-block text-muted">
                        Date:{{item.date}}
                    </small>
                    <p class="d-block font-weight-bold text-success" style="cursor: pointer" (click)="showDetails(item.orderId);">
                       click here for Order Details
                    </p>
                </span>
            </label>

    </div>
  </div>

  <div class="container">
    
</div>
